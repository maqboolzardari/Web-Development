    <title>Percentage</title>

<body>
    <script>
        var a = prompt("Enter Your Total Marks");
        var b = 550;
        //var c = 100;
        var d = (a / b * 100); 
        //document.write("Your total percentage is:  " , d.toFixed(3) );
        document.write(`Your total percentage is: ${d.toFixed(2)}`);
    </script>
