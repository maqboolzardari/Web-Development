<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks = prompt ("Enter Your Marks");
        
        if (marks <= 30){
            document.write("Fail");
        }else if(marks <= 40){
            document.write("Pass");
        }else if(marks    <= 70){
            document.write("Good");
        } else if(marks > 70) {
            document.write("Best");
        }
    </script>
</body>
</html>
