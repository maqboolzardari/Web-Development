<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Do you want to get Y/N");

        if (a == 'Y' || a == 'y'){
            document.write("Yes");
        }else if (a == 'N' || a == 'n'){
            document.write('No');
        }else{
            document.write("Wrong Enter");
        }
    </script>
</body>
</html>
